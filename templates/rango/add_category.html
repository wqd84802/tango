<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form method="post" action="{% url 'rango:add_category' %}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field }}
                {{ field.errors }}
                {{ field.help_text }}
            {% endfor %}
{#            {{ form.as_p }}#}
            <input type="submit" name="submit" value="Create Category">
        </form>
    </div>
</body>
</html>
