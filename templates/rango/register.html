{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    {% if registed %}
        <h1>Thank you for Registering</h1>
        <a href="{% url 'rango:index' %}"></a>
    {% else %}
        <h1>You must register:</h1>
        <form action="{% url 'rango:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         {{ user_form.as_p }}
            {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Register">
        </form>
    {% endif %}
{% endblock %}
