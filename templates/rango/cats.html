<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% if cats %}
            {% for c in cats %}
                {% if c == act_cat %}
            <li>
                <strong><a href="{% url 'rango:category' c.slug %}">{{ c.name }}</a></strong>
            </li>
                {% else %}
                <li>
                    <a href="{% url 'rango:category' c.slug %}">{{ c.name }}</a>
                </li>
                {% endif %}
            {% endfor %}
        {% else %}
            <li><strong>There is no category is not exist</strong></li>
        {% endif %}
    </ul>
</body>
</html>
